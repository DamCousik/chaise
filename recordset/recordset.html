<h2>Records</h2>
<div ng-controller="recordsetController">
    <a id="permalink" class="pull-right top-right" ng-href="{{ permalink() }}">
        <span class="glyphicon glyphicon-bookmark"></span> <strong>Permalink</strong>
    </a>
    <div>
        <button type="button" class="btn btn-primary" ng-click="before()" ng-disabled="previousButtonDisabled">Previous Page</button>
        <button type="button" class="btn btn-primary" ng-click="after()" ng-disabled="nextButtonDisabled">Next Page</button>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th ng-repeat="name in vm.header" ng-click="sortby(name)" ng-style="{'text-decoration': vm.sortby!=name? 'underline' : 'none'}">{{name}}
                    <span ng-show="vm.sortby==name && vm.sortOrder=='asc'" ng-click="toggleSortOrder()" class="glyphicon glyphicon-sort-by-attributes toggler"></span>
                    <span ng-show="vm.sortby==name && vm.sortOrder=='desc'" ng-click="toggleSortOrder()" class="glyphicon glyphicon-sort-by-attributes-alt toggler"></span></p>
                </th>
            </tr>
        </thead>
        <tr ng-repeat="row in vm.rowset.data">
            <td ng-repeat="name in vm.header">{{row[name]}}</td>
        </tr>
    </table>
    <button type="button" class="btn btn-primary" ng-click="before()" ng-disabled="previousButtonDisabled">Previous Page</button>
    <button type="button" class="btn btn-primary" ng-click="after()" ng-disabled="nextButtonDisabled">Next Page</button>
</div>
