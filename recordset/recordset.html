<h2>Records</h2>
<div ng-controller="recordsetController">
    <table class="col-md-12 table-striped table-bordered">
        <thead>
            <tr>
                <th ng-repeat="name in vm.header">{{name}}</th>
            </tr>
        </thead>
        <tr ng-repeat="row in vm.rowset">
            <td ng-repeat="name in vm.header">{{row[name]}}</td>
        </tr>
    </table>
</div>
