<div class="modal-header">
    <h3 class="modal-title">Modified Record</h3>
</div>
<div class="modal-body">
    <p>This record cannot be deleted or unlinked at this time because someone else has modified it.</p>
    <p>The record has been updated with the latest changes. Please review them before trying again.</p>
</div>
<div class="modal-footer">
    <button id="-btn" class="btn btn-primary" type="button" ng-click="ctrl.ok()">OK</button>
</div>
