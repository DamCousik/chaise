<div class="modal-header">
    <h3 class="modal-title">{{::ctrl.params.title}}</h3>
</div>
<div class="modal-body">
    Status: {{ctrl.status}}
    {{::ctrl.params.message}}
</div>
<div class="modal-footer">
    <button id="confirm-btn" class="btn btn-primary" type="button" ng-click="ctrl.status = 1; ctrl.ok()">OK</button>
</div>
