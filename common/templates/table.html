<div>
    <table class="table table-striped table-bordered table-hover">

        <!-- sortable column header -->
        {{ tableModel.columns[0].displayname }}
        <thead>
        <tr>
            <th nowrap ng-repeat="col in tableModel.columns">
                <span>{{col.displayname}}</span>
                <!-- <span ng-click="sortby(col.name)">{{col.displayname}}</span> -->
                <!-- <span ng-show="tableModel.sortby==col.name && tableModel.sortOrder=='asc'" ng-click="toggleSortOrder()" class="fa fa-sort-amount-asc" ng-style="{'cursor': 'pointer'}"></span> -->
                <!-- <span ng-show="tableModel.sortby==col.name && tableModel.sortOrder=='desc'" ng-click="toggleSortOrder()" class="fa fa-sort-amount-desc" ng-style="{'cursor': 'pointer'}"></span> -->
                <!-- <span ng-show="tableModel.sortby!==col.name" class="fa fa-fw fa-sort" ng-click="sortby(col.name)" ng-style="{'cursor': 'pointer'}"></span> -->
            </th>
        </tr>
        </thead>

        <!-- rows -->
        <tr ng-repeat="row in tableModel.rowset" ng-style="{'cursor': 'pointer'}">
            <td ng-repeat="col in tableModel.columns">{{row[$index]}}</td>
        </tr>
    </table>
</div>
