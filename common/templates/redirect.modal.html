<div class="modal-header">
    <h2 class="modal-title">Redirect</h2>
</div>
<div class="modal-body">
    <p>You will be redirected in {{ctrl.countdown}} seconds...</p>
    <p>Click <a ng-click=ctrl.redirectNow()>here</a> to redirect now.</p>
</div>
<div class="modal-footer">
    <button id="confirm-btn" class="btn btn-primary btn-inverted" type="button" ng-click="ctrl.cancel()">Cancel</button>
</div>
