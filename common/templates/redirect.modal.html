<div class="modal-header">
    <h2 class="modal-title">External Link</h2>
</div>
<div class="modal-body">
    <p>The link you clicked will be opened in a new tab in {{ctrl.countdown}} seconds...</p>
    <p>Click <a ng-click=ctrl.redirectNow()>here</a> to open it now.</p>
</div>
<div class="modal-footer">
    <button id="confirm-btn" class="btn btn-primary btn-inverted" type="button" ng-click="ctrl.cancel()">Cancel</button>
</div>
