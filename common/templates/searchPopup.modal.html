<div class="modal-header">
    <button class="btn btn-default pull-right" type="button" ng-click="ctrl.cancel()">X</button>
    <h3 class="modal-title">Choose <span ng-bind="ctrl.reference.displayname"></span></h3>
</div>
<div class="modal-body">
    <div ng-show="!ctrl.hasLoaded" id="spinner">
        <img src="spinner.gif" style="display: block; margin: 0 auto; width: 32px; height: 32px; opacity: 0.8;"/>
        <div style="margin-top: 15px;">Loading...</div>
    </div>
    <recordset vm="ctrl.tableModel" on-row-click="ctrl.ok(tuple)"></recordset>
</div>
