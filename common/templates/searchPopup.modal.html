<div class="modal-body">
    <span class="search-popup-controls">
        <button id="multi-select-submit-btn" ng-if="ctrl.tableModel.config.selectMode=='multi-select'"
                tooltip-placement="bottom" uib-tooltip="Apply the selected rows" class="chaise-btn chaise-btn-primary" type="button" ng-click="ctrl.submit()" ng-disabled="ctrl.tableModel.selectedRows.length < 1 || ctrl.disableSubmit">
            <span class="chaise-btn-icon glyphicon glyphicon-saved"></span>
            <span>Submit</span>
        </button>
        <button class="chaise-btn chaise-btn-secondary pull-right modal-close" type="button" ng-click="ctrl.cancel()" tooltip-placement="bottom" uib-tooltip="Close the dialog">
            <strong class="chaise-btn-icon">X</strong>
            <span>Cancel</span>
        </button>
    </span>
    <div ng-switch="ctrl.mode">
        <!-- switch when 'selectFaceting' -->
        <recordset-select-faceting ng-switch-when="selectFaceting" vm="ctrl.tableModel" on-selected-rows-changed="ctrl.onSelectedRowsChanged"></recordset-select-faceting>
        <!-- swtich default -->
        <recordset ng-switch-default vm="ctrl.tableModel" on-selected-rows-changed="ctrl.onSelectedRowsChanged" get-disabled-tuples="getDisabledTuples"></recordset>
    </div>

</div>
