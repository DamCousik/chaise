<div class="modal-header">
    <button class="btn btn-default pull-right" type="button">
        <span class="glyphicon glyphicon-remove" ng-click="ctrl.cancel()"></span>
    </button>
    <h3 class="modal-title">{{ctrl.title}}</h3>
</div>
<div class="modal-body">
    <div ng-show="!ctrl.tableModel.hasLoaded" id="spinner">
        <img src="spinner.gif" style="display: block; margin: 0 auto; width: 32px; height: 32px; opacity: 0.8;"/>
        <div style="margin-top: 15px;">Loading...</div>
    </div>
    <recordset vm="ctrl.tableModel" on-row-click="ctrl.ok(tuple)"></recordset>
</div>
