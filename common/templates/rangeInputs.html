<form class="form-inline" name="minMaxForm">
    <div class="form-group">
        <label for="from-val">From:</label>
        <!-- int, float, numeric -->
        <div ng-show="displayType(type) == 'number'" id="from-val">
            <input type="text" class="form-control" placeholder="{{absMin}}" ng-model="min" />
        </div>
        <!-- date -->
        <div ng-show="displayType(type) == 'date'" id="from-val">
            <input type="text" class="form-control" placeholder="{{absMin}}" ng-model="min" />
        </div>
        <!-- timestamp[tz] -->
        <div ng-show="displayType(type) == 'datetime'" id="from-val">
            <div>
                <div class="input-group">
                    <span class="input-group-addon">Date</span>
                    <input type="text" class="form-control" placeholder="{{absMin.date}}" ng-model="min.date" />
                </div>
            </div>
            <div>
                <div class="input-group">
                    <span class="input-group-addon">Time</span>
                    <input type="text" class="form-control" placeholder="{{absMin.time}}" ng-model="min.time" />
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="to-val">To:</label>
        <!-- int, float, numeric -->
        <div ng-show="displayType(type) == 'number'" id="to-val">
            <input type="text" class="form-control" placeholder="{{absMax}}" ng-model="max" />
        </div>
        <!-- date -->
        <div ng-show="displayType(type) == 'date'" id="to-val">
            <input type="text" class="form-control" placeholder="{{absMax}}" ng-model="max" />
        </div>
        <!-- timestamp[tz] -->
        <div ng-show="displayType(type) == 'datetime'" id="to-val">
            <div>
                <div class="input-group">
                    <span class="input-group-addon">Date</span>
                    <input type="text" class="form-control" placeholder="{{absMax.date}}" ng-model="max.date" />
                </div>
            </div>
            <div>
                <div class="input-group">
                    <span class="input-group-addon">Time</span>
                    <input type="text" class="form-control" placeholder="{{absMax.time}}" ng-model="max.time" />
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="addRange()" ng-disabled="disableAdd()" style="vertical-align: bottom;">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</form>
