<div class="modal-header">
    <h3 class="modal-title">Error: {{::ctrl.params.errorCode}}</h3>
</div>
<div class="modal-body">
    {{::ctrl.params.message}}
    <br><br>
    Please check the URL or click OK to return to the {{::ctrl.params.pageName}}.
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="ctrl.ok()">OK</button>
</div>
