<table class="table" id="tblRecord">
    <tr ng-repeat="column in columns" ng-if="::values[$index].value != null" id="{{'row-' + column.name}}">
        <td class="entity-key col-xs-2">
            <span class="column-displayname" ng-attr-uib-tooltip="{{::(column.comment) ? column.comment : undefined}}" ng-attr-tooltip-placement="{{::(column.comment) ? 'right' : undefined}}">
                <span ng-if="::column.displayname.isHTML" ng-bind-html="::column.displayname.value"></span>
                <span ng-if="::!column.displayname.isHTML" ng-bind="::column.displayname.value"></span>
            </span>
        </td>
        <td class="entity-value col-xs-10" ng-switch="::values[$index].isHTML">

            <span ng-if="::values[$index].value != null">
                <span ng-switch-when="true" class="markdown-container" ng-bind-html="::values[$index].value | trustedHTML"></span>
                <span ng-switch-default>{{::values[$index].value}}</span>
            </span>
            <span ng-if="::values[$index].value == ''">
                <span ng-show="rectab[$index].displayType == 'markdown'">
                    <span class="markdown-container" ng-bind-html="::rectab[$index].page.content | trustedHTML"></span>
                </span>
            <span ng-show="rectab[$index].displayType != 'markdown'">
                <record-table class="related-table" vm="::rectab[$index]"></record-table>
            </span>
            </span>
        </td>
    </tr>
</table>
